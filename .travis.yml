language: cpp
sudo: required
dist: trusty

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      # Boost 1.58
      - sourceline: ppa:kzemek/boost
    packages:
      - libboost1.58-dev
      - openmpi-bin
      - openmpi-common
      - openmpi-doc
      - libopenmpi-dev
      - libhdf5-serial-dev

env:
  - ENABLE_MPI=OFF CMAKE_CC=${CC} CMAKE_CXX=${CXX}
  - ENABLE_MPI=ON CMAKE_CC=mpicc CMAKE_CXX=mpic++

install: true

before_script:
  - export OMPI_CC=${CC}
  - export OMPI_CXX=${CXX}

script:
  # Stop on first error
  - set -e

  # Build ALPSCore
  - mkdir build
  - mkdir install
  - cd build
  - |
    cmake ..                                              \
    -DCMAKE_BUILD_TYPE=Debug                              \
    -DENABLE_MPI=$ENABLE_MPI                              \
    -DCMAKE_C_COMPILER=$CMAKE_CC                          \
    -DCMAKE_CXX_COMPILER=$CMAKE_CXX                       \
    -DCMAKE_INSTALL_PREFIX=$TRAVIS_BUILD_DIR/installed    \
    -DALPS_INSTALL_EIGEN=true
  - make -j3
  - make test
  - make install
